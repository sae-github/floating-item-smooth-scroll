<!DOCTYPE html>
<html lang="js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>floating-item/smooth-scroll</title>
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <header class="l-header" id="js-header">
    <div class="l-inner">
      <p>リンクを押すと対象のセクションへスムーススクロールします</p>
      <nav class="p-header__nav">
        <ul class="p-header__list">
          <li class="p-header__item"><a href="#section1">section1</a></li>
          <li class="p-header__item"><a href="#section2">section2</a></li>
          <li class="p-header__item"><a href="#section3">section3</a></li>
          <li class="p-header__item"><a href="#section4">section4</a></li>
          <li class="p-header__item"><a href="#section5">section5</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="p-section1 l-section" id="section1">
      <div class="l-inner">
        <h2 class="p-section__title">セクション1</h2>
      </div>
    </section>

    <section class="p-section2 l-section" id="section2">
      <div class="l-inner">
        <h2 class="p-section__title">セクション2</h2>
      </div>
    </section>

    <section class="p-section3 l-section" id="section3">
      <div class="l-inner">
        <h2 class="p-section__title">セクション3</h2>
      </div>
    </section>

    <section class="p-section4 l-section" id="section4">
      <div class="l-inner">
        <h2 class="p-section__title">セクション4</h2>
      </div>
    </section>

    <section class="p-section5 l-section" id="section5">
      <div class="l-inner">
        <h2 class="p-section__title">セクション5</h2>
      </div>
    </section>

    <a href="#" class="p-topup" id="topup">TOPへ戻る</a>
    <script src="./src/index.js"></script>

  </main>
</body>

</html>
